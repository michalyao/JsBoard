<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="ne-todo" placeholder="next thing to do?">
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    // ---------------------------- View -----------------------------
    var AppView = Backbone.View.extend({
      el: '#container',
      initialize: function() {
        this.render()
      },
      template: _.template("<h3>Hello, <%= who %></h3>"),
      render: function() {
        this.$el.html(this.template({who: 'Yao!'}))
      }
    })
    var appView = new AppView()

    // ---------------------------- Model -----------------------------
    var app = {} // namespace

    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false
      }
    })

    // ----------------------------test begin---------------------------
    var todo = new app.Todo({title: 'Backbone boom', completed: false})
    todo.get('title')
    todo.get('completed')
    todo.set('create_at', Date())
    todo.get('create_at')
    // ----------------------------test end-----------------------------

    // ---------------------------- Collection -----------------------------
    app.TodoList = Backbone.Collection.extend({
      model: app.Todo,
      localStorage: new Store("backbone-todo")
    })

    app.todoList = new app.TodoList()

    // ----------------------------test begin-----------------------------
    var todoList = new app.TodoList()
    todoList.create({title: 'Learn Backbone\'s Collection'}); // notice: that `completed` will be set to false by default.
    var lmodel = new app.Todo({title: 'Learn Models', completed: true});
    todoList.add(lmodel);
    todoList.pluck('title');     // ["Learn Backbone's Collection", "Learn Models"]
    todoList.pluck('completed'); // [false, true]
    JSON.stringify(todoList);


  </script>
  
</body>
</html>
